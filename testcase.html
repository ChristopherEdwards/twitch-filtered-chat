            <div class="module full" style="width: 100%; max-height: 100%; height: 100%">
                <div class="content">
<script type="text/javascript">

const LETTERS = 'abcdefghijklmnopqrstuvwxyz';

function style_get(style_names, attrname) {
  var results = [];
  for (var style of style_names) {
    if (!!css_styles[style][attrname]) {
      results.push(css_styles[style][attrname]);
    }
  }
  return results;
}

function display(/* style_names... */) {
  var style_names = Array.of.apply(Array, arguments);
  var classes = ['line-text'].concat(style_get(style_names, "class"));
  var cstr = classes.join(" ").trim();
  var html_pre = style_get(style_names, "html_pre");
  var html_post = style_get(style_names, "html_post");
  var wclasses = ['line-wrapper'].concat(style_get(style_names, "wclass"));
  var wcstr = wclasses.join(" ").trim();
  var content = `${LETTERS} ${style_names.join(" ")}`;
  var html = `<p><div class="${wcstr}">Test: ${html_pre}<span class="${cstr}">${content}</span>${html_post}</div></p>`;
  console.log(html);
  document.write(html);
}

for (var style in css_styles) {
  if (css_styles[style]._disabled) continue;
  console.log(`Style: ${style}: ${JSON.stringify(css_styles[style])}`);
  display(style);
}

display("marquee", "bold", "inverted", "rainbow");
display("marquee", "rainbow");
</script>
                </div>
